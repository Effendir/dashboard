<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effendir's Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
  <div class="container">

    <div class="sidebar">
      <div class="sidebar-title"><i class="fa-solid fa-gears fa-2xl"></i><h2>Dashboard</h2></div>
      <div class="sidebar-links">
        <i class="fa-solid fa-house"></i><p>Home</p>
        <i class="fa-solid fa-id-card"></i><p>Profile</p>
        <i class="fa-solid fa-comments"></i><p>Messages</p>
        <i class="fa-solid fa-clock"></i><p>History</p>
        <i class="fa-solid fa-sheet-plastic"></i><p>Tasks</p>
        <i class="fa-solid fa-user-group"></i><p>Communities</p>
        <i class="fa-solid fa-wrench"></i><p>Settings</p>
        <i class="fa-regular fa-circle-question"></i><p>Support</p>
        <i class="fa-solid fa-shield"></i><p>Privacy</p>
      </div>
      <div></div>
    </div>

    <div class="header">
      <div class="user">
        <p>Hi there,</p>
        <h2>Effendir (@effendir)</h2>
        <img src="/images/profile-pic.jpg" alt="Bender character picture">
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search..">
      </div>
      <div class="toolbar">
        <i class="fa-solid fa-circle-plus fa-xl"></i>
        <i class="fa-solid fa-circle-minus fa-xl"></i>
        <i class="fa-solid fa-share fa-xl"></i>
      </div>
    </div>

    <div class="wrapper">
      <div class="projects">
        <h3>My projects</h3>
      </div>
      <div class="announcements">
        <h3>Announcements</h3>
      </div>
      <div class="trending">
        <h3>Trending</h3>
      </div>
    </div>
    <footer><p>Footer made by Effendir</p> <a href="https://unsplash.com/fr/photos/robot-blanc-sur-un-champ-dherbe-verte-pendant-la-journee-JINPheIkUek?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash">Profile pic</a></footer>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/c41c28ac80.js" crossorigin="anonymous"></script>
</body>
</html>
